<html>
<head>
	    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css">
	<!--     <script type="text/javascript" src="bootstrap/js/jquery-3.5.0.min.js"></script> -->
	    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!--     <link rel="stylesheet" type="text/css" href="newcss.css"> -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<img src="https://miro.medium.com/max/3002/1*dP81IJq-tGFxy1rIK3RYsg.png" style="width: 100%;height: 100%;position: fixed;opacity: 0.7;left: 0">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 thumbnail" style="background: #fffa">
				<h3 class="text-center text-primary">Sign Up</h3><hr>
				<form method="post" action="{{url_for('mainpage')}}">
					<div class="form-group col-md-6">
						<label>Age</label>
						<input type="text"class="form-control" required name="age" placeholder="Age">
					</div>
					<div class="form-group col-md-6">
						<label>Job</label>
						<select name="job" class="form-control" required>
							<option value="">-- choose one --</option>
							<option value="0">admin</option>
							<option value="1">blue collar</option>
							<option value="2">enterpreneur</option>
							<option value="3">housemaid</option>
							<option value="4">management</option>
							<option value="5">refired</option>
							<option value="6">self employed</option>
							<option value="7">services</option>
							<option value="8">student</option>
							<option value="9">technician</option>
							<option value="10">unemployed</option>
							<option value="11">unknown</option>
						</select>
					</div>

					<div class="form-group col-md-6">
						<label>Marital Status</label>
						<select name="marital" class="form-control" required>
							<option value="">-- choose one --</option>
							<option value="0">Married</option>
							<option value="1">Single</option>
							<option value="2">Divorced</option>
						</select>
					</div>
					<div class="form-group col-md-6">
						<label>Education</label>
						<select name="education" class="form-control" required>
							<option value="">-- choose one --</option>
							<option value="0">basic.4y</option>
							<option value="1">basic.6y</option>
							<option value="2">basic.9y</option>
							<option value="3">high.school</option>
							<option value="4">illeterate</option>
							<option value="5">professional.course</option>
							<option value="6">university.degree</option>
							<option value="7">unknown</option>
						</select>
					</div>
					<div class="form-group col-md-6">
						<label>Credit (Credited / not Credited)</label>
						<select name="default" class="form-control" required>
							<option value="">-- choose one --</option>
							<option value="0">no</option>
							<option value="1">unknown</option>
							<option value="2">yes</option>
						</select>
					</div>
					<div class="form-group col-md-6">
						<label>Housing</label>
						<select name="housing" class="form-control" required>
							<option value="">-- choose one --</option>
							<option value="0">no</option>
							<option value="1">unknown</option>
							<option value="2">yes</option>
						</select>
					</div>
					<div class="form-group col-md-6">
						<label>Loan (Taken / not Taken)</label>
						<select name="loan" class="form-control" required>
							<option value="">-- choose one --</option>
							<option value="0">no</option>
							<option value="1">unknown</option>
							<option value="2">yes</option>
						</select>
					</div>
					<div class="form-group col-md-6">
						<label>Mode of Contact</label>
						<select name="contact" class="form-control" required>
							<option value="">-- choose one --</option>
							<option value="0">cellular</option>
							<option value="1">telephone</option>
						</select>
					</div>
					<div class="form-group col-md-6">
						<label>Month</label>
						<select name="month" class="form-control" required>
							<option value="">-- choose one --</option>
							<option value="0">apr</option>
							<option value="1">aug</option>
							<option value="2">dec</option>
							<option value="3">jul</option>
							<option value="4">jun</option>
							<option value="5">mar</option>
							<option value="6">may</option>
							<option value="7">nov</option>
							<option value="8">oct</option>
							<option value="9">sep</option>
						</select>
					</div>
					<div class="form-group col-md-6">
						<label>Select Day</label>
						<select name="day_of_week" class="form-control" required>
							<option value="">-- choose one --</option>
							<option value="0">Fri</option>
							<option value="1">mon</option>
							<option value="2">thu</option>
							<option value="3">tue</option>
							<option value="4">wed </option>
						</select>
					</div>
					<div class="form-group col-md-6">
						<label>Duration</label>
						<input type="number" min="0" minlength="1" class="form-control" required name="duration" placeholder="Duration">
					</div>

					<div class="form-group col-md-6">
						<label>Campaign</label>
						<input type="number" min="0" class="form-control" required name="campaign" placeholder="Campaign">
					</div>

					<div class="form-group col-md-6">
						<label>Pdays</label>
						<input type="number" min="0" class="form-control" required name="pdays" placeholder="Pdays">
					</div>

					<div class="form-group col-md-6">
						<label>Previous</label>
						<input type="number" min="0" class="form-control" required name="previous" placeholder="Previous">
					</div>

					<div class="form-group col-md-6">
						<label>POutCome</label>
						<select name="poutcome" class="form-control" required>
							<option value="">-- choose one --</option>
							<option value="0">failure</option>
							<option value="1">non exist</option>
							<option value="2">success</option>
						</select>
					</div>

					<div class="form-group col-md-6">
						<label>Emp.Var.Rate</label>
						<input type="number" min="0" class="form-control" required name="emp.var.rate" placeholder="Emp variation rate">
					</div>

					<div class="form-group col-md-6">
						<label>Cons.Price.Idx</label>
						<input type="number" min="0" class="form-control" required name="cons.price.idx" placeholder="Customer.price.idx">
					</div>

					<div class="form-group col-md-6">
						<label>Cons.Conf.Idx</label>
						<input type="number" min="0" class="form-control" required name="cons.conf.idx" placeholder="Customer.confidence.idx">
					</div>

					<div class="form-group col-md-6">
						<label>Euribor3m</label>
						<input type="number" min="0" class="form-control" required name="euribor3m" placeholder="Euribor.after.3mon">
					</div>

					<div class="form-group col-md-6">
						<label>Nr.Employed</label>
						<input type="number" min="0" class="form-control" required name="nr.employed" placeholder="No.of employees">
					</div>
					<div class="clearfix"></div>
					<button type="submit" class="btn btn-primary col-md-offset-10">Submit</button>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
